name: Test Flask Application on PR

on:
  pull_request:
    branches: [ main, master ]
    paths:
      - '**/*.py'
      - 'requirements.txt'
      - '.github/workflows/**'

jobs:
  test-flask:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check Python syntax
      run: |
        python -m py_compile 网络部/样例/python/app.py
        echo "✅ Python语法检查通过"
    
    - name: Run Flask application tests
      run: |
        # 运行完整的Flask应用测试
        python test_flask_app.py
    
    - name: Validate requirements.txt
      run: |
        # 检查requirements.txt格式
        pip install -r requirements.txt --dry-run
        echo "✅ 依赖包检查通过"
    
    - name: Lint Python code
      run: |
        pip install flake8
        flake8 网络部/样例/python/app.py --max-line-length=120 --ignore=E501,W503
        echo "✅ 代码风格检查通过"

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          test_app.py
          **/db.json
        retention-days: 1